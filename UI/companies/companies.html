<div class="container p-3" ng-show="!user && loaded">
    <div>Недостаточно учетных данных <a href="#/main">На главную</a> </div>
</div>
<div ng-show="user" class="container" style="margin-top: 50px;">
    <div class="row mt-2" style="margin-bottom: 20px;">
        <div class="col-6">
            <div class="d-inline-block">
                <h1 class="text-dark" style="font-family: Montserrat, sans-serif;">IT-компании</h1>

            </div>
        </div>
    </div>
    <div class="row" style="height: 92%;">
        <div class="col-12" style="margin-right: 24px;">
            <div class="card mb-2">
                <div class="card-body" style="padding: 0px;">
                    <div class="table-responsive" ng-if="companies && companies.length>0">
                        <table class="table">
                            <thead>
                            <tr style="height: 65px;">
                                <th class="text-dark bold pointer" width="50">№</th>
                                <th class="text-dark bold pointer">Название</th>
                                <th class="text-dark bold pointer">Направление стажировки</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="company in companies | orderObjectBy:sortType:reverse">
                                <td>{{$index+1}}</td>
                                <td>
                                    {{company.companyName}}
                                </td>
                                <td>
                                    {{company.direction}}
                                </td>
                                <td class="text-right">
                                    <button ng-if="user.userTypeId == studentUserTypeId" ng-click="showCompanyModal(company)" class="btn btn-outline-primary px-3 py-2 ml-0 rounded">Хочу на стажировку</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
