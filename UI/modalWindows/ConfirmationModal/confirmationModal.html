<div class="modal-content">
    <div class="p-3">
        <h5 class="text-dark d-inline">{{confirmationModalTitle}}</h5>
        <button type="button" class="close btn-sm" ng-click="close()"><i class="fas fa-times small"></i> </button>
        <br>
        <p ng-bind-html="confirmationModalText"></p>
        <br>
        <div class="text-center">
            <button class="btn btn-info px-3 py-1 ml-0 rounded" type="button" ng-click="ok()">Да</button>
            <button class="btn btn-light px-3 py-1 ml-0 rounded  text-secondary" type="button" ng-click="cancel()">Нет</button>
        </div>
    </div>
</div>
