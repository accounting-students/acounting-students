<div class="modal-content" style="border-radius: 10px">
    <div class="modal-header">
        <h5 class="modal-title text-dark bold" id="staticBackdropLabel">О компании</h5>
        <button type="button" class="close btn-sm" ng-click="close()"><i class="fas fa-times small"></i> </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col d-flex flex-column">
                <div class="row">
                    <div class="col">
                        <h6 class="text-dark bold">Название компании</h6>
                        <p style="color: grey"> {{company.companyName}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h6 class="text-dark bold">Описание компании</h6>
                        <p style="color: grey">
                            {{company.description}}
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h6 class="text-dark bold">Сроки стажировки</h6>
                        <p style="color: grey">{{company.dateStart}} - {{company.dateEnd}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary px-3 py-2 ml-0 rounded" ng-click="wantToCompany()" >Хочу на стажировку</button>
    </div>
</div>
